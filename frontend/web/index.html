<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible Template Tester</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
</head>
<body class="bg-body text-body">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Ansible Template Tester</h2>
            <button id="toggleThemeBtn" class="btn btn-outline-secondary btn-sm">
                <span id="themeIcon">ðŸŒ™</span> Toggle Theme
            </button>
        </div>
        <p class="text-muted">Render Jinja2 templates with YAML or JSON variables</p>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

        <!-- Template Input -->
        <div class="mb-3">
            <label for="template" class="form-label">Ansible Template (Jinja2):</label>
            <textarea id="template" class="form-control bg-body-tertiary text-body rounded" placeholder="Hello, {{ name }}!"></textarea>
        </div>

        <!-- YAML/JSON Variables Input -->
        <div class="mb-3">
            <label for="variables" class="form-label">Variables (YAML or JSON format):</label>
            <textarea id="variables" class="form-control bg-body-tertiary text-body rounded" placeholder="name: John"></textarea>
        </div>

        <!-- Render Button -->
        <button id="renderBtn" class="btn btn-primary w-100" onclick="renderTemplate()">
            Render Template
        </button>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary"></div>
            <p>Rendering...</p>
        </div>

        <!-- Output Container -->
        <div id="output-container" class="mt-4 d-none">
            <h4>Rendered Output:</h4>
            <pre class="bg-body-tertiary text-body rounded p-3 overflow-auto"><code id="output" class="language-yaml"></code></pre>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="js/index.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>


</body>
</html>

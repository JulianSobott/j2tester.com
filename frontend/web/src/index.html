<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>j2tester.com | Ansible Jinja2 Template Tester, Parser and Renderer</title>
        <link rel="icon" type="image/png" href="./j2tester-logo.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./j2tester-logo.svg" />
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./j2tester-logo.png" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&amp;display=swap" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark-dimmed.min.css"
        />
        <link href="css/index.min.css" rel="stylesheet" />
        <script src="js/index.min.js"></script>
    </head>

    <body>
        <div class="col-lg-10 mx-auto p-3 py-md-5">
            <header class="d-flex pb-3 mb-5 col-lg-10 mx-auto">
                <div class="me-auto p-2">
                    <a href="/" class="">
                        <span class="fs-4 fw-bold">j2tester.com</span>
                    </a>
                </div>
                <div class="p-2">
                    <a href="/docs" class="lh-lg">
                        <span>API Docs</span>
                    </a>
                </div>
            </header>
            <main>
                <div class="container">
                    <p class="fs-10 pt-5 fw-bold text-center">Render Jinja2 templates with YAML or JSON variables</p>

                    <form id="form" class="g-3 mt-5 justify-content-md-center needs-validation" novalidate>
                        <div class="row justify-content-center" style="">
                            <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-6">
                                <div class="mb-4">
                                    <label for="variables" class="form-label">Variables (YAML or JSON format):</label>
                                    <textarea
                                        id="variables"
                                        class="form-control bg-body-tertiary text-body rounded language-yaml"
                                        rows="8"
                                        placeholder="name: John"
                                    ></textarea>
                                </div>
                                <div class="mb-4">
                                    <label for="template" class="form-label">Ansible Template (Jinja2):</label>
                                    <textarea
                                        id="template"
                                        class="form-control bg-body-tertiary text-body rounded language-yaml"
                                        rows="8"
                                        required
                                        placeholder="Hello, {{ name }}!"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div id="output-container" class="d-flex flex-column h-100">
                                    <label for="variables" class="form-label">Rendered output:</label>
                                    <pre
                                        id="rendered-output"
                                        class="form-control bg-body-tertiary text-body rounded p-3 overflow-auto flex-grow-1 text-wrap"
                                    >
                                        <code id="output" class="language-yaml bg-transparent p-0"></code>
                                    </pre>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 mt-4 mx-auto">
                            <button type="button" id="renderBtn" class="btn btn-success w-100">Render Template</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer id="footer" class="col-lg-10 w-100">
                <div class="container">
                    <div class="row g-3 mt-5 justify-content-sm-between justify-content-center">
                        <div class="col-md-4 text-sm-start text-center">
                            <script type="text/javascript">
                                document.write(new Date().getFullYear());
                            </script>
                            &nbsp;&copy;
                            <a href="https://danielhand.io" target="_blank" class="">Dan Hand (@dsgnr)</a>
                        </div>

                        <div class="col-md-auto text-sm-end text-center">
                            <a href="https://ko-fi.com/dsgnr" target="_blank">
                                <img
                                    height="36"
                                    src="https://storage.ko-fi.com/cdn/kofi3.png"
                                    alt="Buy Me a Coffee at ko-fi.com"
                                />
                            </a>
                            <a href="https://github.com/dsgnr/j2tester.com" rel="noopener noreferrer" target="_blank">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="feather feather-github"
                                >
                                    <path
                                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                                    ></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
